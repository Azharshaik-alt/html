<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays</title>
</head>
<body>
    <script>
        let fruit=["apple","banana","mango"];
        fruit.forEach(fruit => console.log(fruit) );
        fruit.push("guava");
        fruit.forEach(fruit => console.log(fruit) );
        fruit.pop;
        fruit.forEach(fruit => console.log(fruit) );
        fruit.unshift("carrot");
        fruit.forEach(fruit => console.log(fruit) );
        fruit.shift;
        fruit.forEach(fruit => console.log(fruit) );
    </script>
</body>
</html>
